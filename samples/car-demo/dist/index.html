<!doctype html>
<html lang="en-us">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Loading...</title>

    <style>
      body, h1, h2, p, ul, li {
        background-color: #0F0F0F;
        color: #8F8F8F;
        border: 0px 0px 0px 0px;
        margin: 0px 0px 0px 0px;
        padding: 0px 0px 0px 0px;
        font-family: arial;
      }

      ul {
        padding: 0px 0px 0px 20px;
        font-family: arial;
      }

      h1 {
        font-size: 30px;
      }

      h2 {
        font-size: 20px;
      }

      h3 {
        font-size: 16px;
        border: 7px 0px 0px 0px;
        margin: 7px 0px 0px 0px;
        padding: 7px 0px 0px 0px;
      }

      #renderArea {
        border: 0px none;
        margin: 0px auto; /* horizontally centered */
        padding: 0px none;

        background-color: black;
        width: 95%;
        min-width: 200px;
        min-height: 200px;
        max-width: 800px;
        max-height: 600px;
      }

      #title-description {
        text-align: center;
      }

      #text-description {
        text-align: center;
      }

      #sub-text-description {
        max-width: 400px;
        margin: 0px auto; /* horizontally centered */
        text-align: left;
      }

      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      #canvas {
        border: 0px none;
        margin: 0px auto; /* horizontally centered */
        padding: 0px none;
        width: 100%;
        min-width: 200px;
        min-height: 200px;
        max-width: 800px; /* <= fix Apple retina display issue(s)*/
        max-height: 600px; /* <= fix Apple retina display issue(s)*/
        display: none;
      }

      #errorText {
        position: relative;
        left: 10px;
        top: 10px;
        margin: 0px auto; /* horizontally centered */
        padding: 0px none;
        border: 0px none;
        color: white;
        font-family: 'Lucida Console', Monaco, monospace;
        text-align: center;
        outline: none;
        display: block;
      }

      #loggerOutput {
        width: 99%;
        height: 100px;
        font-size: 14px;
        margin: 0px auto; /* horizontally centered */
        border: 0px none;
        padding: 0px none;
        background-color: black;
        color: white;
        font-family: 'Lucida Console', Monaco, monospace;
        outline: none;
        display: block;
        overflow: auto;
      }

      .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .blueButton {
        background-color: #44A;
      }

      .redButton {
        background-color: #A44;
      }

      .grayButton {
        background-color: #666;
        color: #999;
      }

      .redText {
        color: #C88;
      }

      .description-separate-block {
        text-align: center;
        /* display: inline-block; */
      }

      .description-group-block {
        overflow: auto;
        text-align: center;
      }
      .description-group-block span {
        /* float: center; */
        display: inline-block;
        border: 1px solid;
        border-color: #888888;
        padding: 10px 10px 10px 10px;
        margin: 8px 8px 8px 8px;
        text-align: center;
      }

    </style>

    <script type="module" src="js/bundle.js"></script>
  </head>
  <body>

    <div id="title-description">
      <h1>Car Demo</h1>
      <h2>Machine Learning / Artificial Intelligence / Genetic Algorithm
        <span class="redText">(Source Code:
        <a class="redText" href="https://github.com/GuillaumeBouchetEpitech/basic-genetic-algorithm">GitHub link</a>)</span></h2>
    </div>

    <div id="renderArea">
      <canvas id="canvas" width="800" height="600"></canvas>
      <p id="errorText">Loading</p>
    </div>

    <div id="loggerOutput"></div>

  </body>
</html>
